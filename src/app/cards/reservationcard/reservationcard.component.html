<div mdl class="mdl-demo mdl-grid demo-content">
	<div class="demo-charts mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-grid mdl-card">
		<div class="mdl-card__title mdl-card--expand mdl-color--teal-300">
			<h2 class="mdl-card__title-text">Reservar Sala</h2>
		</div>
		
		<div mdl class="mdl-card__supporting-text mdl-color-text--grey-600">
		
			<div mdl class="mdl-selectfield mdl-js-selectfield mdl-selectfield--floating-label">
				<select mdl id="profile_information_form_country_id" name="profile_information_form_country" 
				class="mdl-selectfield__select" required style=" z-index: 99;" (change)="onChange($event.target.value)">
					<option value=""></option>
					<option value="123">123</option>
					<option *ngFor="let room of rooms" value="{{room.$key}}">{{room.name}}</option>
				</select>
				<label for="profile_information_form_country_id" class="mdl-selectfield__label">Escolha a Sala</label>
				<span class="mdl-selectfield__error">NÃ£o pode ser vazio.</span>
			</div>
		
		<vaadin-date-picker label="Data de Inicio" [(value)]="startDate"></vaadin-date-picker>
      <vaadin-date-picker id="mypicker" label="Data de Termino" [(value)]="endDate"></vaadin-date-picker>

		<label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-1">
  <input type="checkbox" id="checkbox-1" class="mdl-checkbox__input" [(ngModel)]="seg">
  <span class="mdl-checkbox__label">Seg</span>
</label>
<label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-2">
  <input type="checkbox" id="checkbox-2" class="mdl-checkbox__input" [(ngModel)]="ter" >
  <span class="mdl-checkbox__label">Ter</span>
</label>
<label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-3">
  <input type="checkbox" id="checkbox-3" class="mdl-checkbox__input" [(ngModel)]="quarta" >
  <span class="mdl-checkbox__label">Quarta</span>
</label>
<label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-4">
  <input type="checkbox" id="checkbox-4" class="mdl-checkbox__input" [(ngModel)]="quinta" >
  <span class="mdl-checkbox__label">Quinta</span>
</label>

		<label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-5">
  <input type="checkbox" id="checkbox-5" class="mdl-checkbox__input"  [(ngModel)]="h1" >
  <span class="mdl-checkbox__label">08:00</span>
</label>
		<label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-6">
  <input type="checkbox" id="checkbox-6" class="mdl-checkbox__input" [(ngModel)]="h2" >
  <span class="mdl-checkbox__label">08:50</span>
</label>
		<label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-7">
  <input type="checkbox" id="checkbox-7" class="mdl-checkbox__input" [(ngModel)]="h3" >
  <span class="mdl-checkbox__label">9:30</span>
</label>

		</div>
		<div class="mdl-card__actions mdl-card--border">
			<a class="mdl-button mdl-js-button mdl-js-ripple-effect" (click)="bookRoom(selectedRoom, startDate, endDate)">Reservar nova Sala</a>
		</div>
	</div>
</div>
