<div mdl class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
	<header mdl class="demo-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
		<div class="mdl-layout__header-row">
			<span class="mdl-layout-title">Home</span>
			<div class="mdl-layout-spacer"></div>
			
			<button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="hdrbtn">
			<i class="material-icons">more_vert</i>
			</button>
			<ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right" for="hdrbtn">
				<li class="mdl-menu__item">Sobre</li>
				<li class="mdl-menu__item">Contato</li>
				<li class="mdl-menu__item">Sair</li>
			</ul>
		</div>
	</header>
	<div class="demo-drawer mdl-layout__drawer mdl-color-text--blue-grey-50">
		<header class="demo-drawer-header mdl-color-text--black">
			<div [ngStyle]="{'background-image': 'url(' + user.avatar + ')', 'position': 'absolute', 'z-index': '-1',
    'top': '0',
    'bottom': '0',
    'left': '0',
    'right': '0', 'opacity': '.4', 'background-size': 'cover', 'background-repeat': 'no-repeat'}"> </div>
			<img [src]="user.avatar || 'http://www.american.edu/uploads/profiles/large/chris_palmer_profile_11.jpg'" class="demo-avatar">
			<div class="demo-avatar-dropdown">
				<span>{{ user.email || '(no email)' }}</span>
				<div class="mdl-layout-spacer"></div>
				<button id="accbtn" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
				<i class="material-icons" role="presentation">arrow_drop_down</i>
				<span class="visuallyhidden">Accounts</span>
				</button>
				<ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="accbtn">
					<li class="mdl-menu__item">hello@example.com</li>
					<li class="mdl-menu__item">info@example.com</li>
					<li class="mdl-menu__item"><i class="material-icons">add</i>Add another account...</li>
				</ul>
			</div>
			
		</header>
		<nav class="demo-navigation mdl-navigation">
			<a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation" [routerLink]="['salas']">home</i>Home</a>
			<a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation" [routerLink]="['booking-room']">add_circle_outline</i>Reservar Sala</a>
			<a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">list</i>Minhas Salas</a>
			<a class="mdl-navigation__link" href="" (click)="logout()"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">exit_to_app</i>Sair</a>
			<div class="mdl-layout-spacer"></div>
			<a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">help_outline</i><span class="visuallyhidden">Help</span></a>
		</nav>
	</div>

	<main class="mdl-layout__content mdl-color--grey-100">
		<router-outlet></router-outlet>
		<!-- <app-home></app-home> -->
	</main>
	
</div>
